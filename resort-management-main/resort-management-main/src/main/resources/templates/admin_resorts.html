<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Resorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #b36b00;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ffe0b3;
        }
        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .actions a:hover {
            color: #003366;
        }
        .top-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffb84d;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .top-button:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>
    <h2>All Resorts</h2>

    <a class="top-button" th:href="@{/admin/resort/add}">+ Add New Resort</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Long Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resort : ${resorts}">
                <td th:text="${resort.resortId}">1</td>
                <td th:text="${resort.name}">Beach Resort</td>
                <td th:text="${resort.location}">Goa</td>
                <td th:text="${resort.description}">Sea-facing rooms</td>
                <td th:text="${resort.longdescription}">Full detailed description</td>
                <td class="actions">
                    <a th:href="@{'/admin/resort/edit/' + ${resort.resortId}}">Edit</a>
                    <a th:href="@{'/admin/resort/delete/' + ${resort.resortId}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
