<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ordered Items</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .back-button {
            margin: 20px;
        }
        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #68a6e1;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #4f91cf;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #68a6e1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:hover {
            background-color: #f1f7fc;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="back-button">
        <a th:href="@{/dashboard}" style="text-decoration: none;">
            <button>← Back to Dashboard</button>
        </a>
    </div>

    <div class="container">
        <h2>Ordered Items</h2>

        <div th:if="${orderItems.isEmpty()}">
            <p>You have no ordered items yet.</p>
        </div>

        <table th:if="${!orderItems.isEmpty()}">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price (₹)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${orderItems}">
                    <td th:text="${item.name}">Sample Item</td>
                    <td th:text="${item.qty}">1</td>
                    <td th:text="${item.price}">100.00</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
