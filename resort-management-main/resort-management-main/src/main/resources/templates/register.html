<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #004080;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>

        <!-- Error message block -->
        <div th:if="${error}" style="color: red; text-align: center;" th:text="${error}"></div>

        <form id="registerForm" action="/register" method="post">
            Name: <input type="text" name="name" id="name" required/><br/>
            Email: <input type="email" name="email" id="email" required/><br/>
            Password: <input type="password" name="password" id="password" required/><br/>
            <button type="submit">Register</button>
        </form>
        

        <!-- Login button -->
        <div style="text-align: center; margin-top: 10px;">
            <p>Already have an account?</p>
            <a href="/login">
                <button type="button" style="background-color: #004080; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer;">Login</button>
            </a>
        </div>

        
    </div>
</body>
</html>
