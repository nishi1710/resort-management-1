<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resort Details</title>
    <link rel="stylesheet" th:href="@{/css/resort_details.css}" />
</head>
<body>

    <div style="margin: 20px;">
        <button onclick="history.back()" style="
            padding: 10px 20px;
            font-size: 16px;
            background-color: #68a6e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">
            ← Back
        </button>
    </div>
    
    
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <div class="main-image">
                <img th:src="@{/images/resort_default.jpg}" alt="Main Resort Image" />
            </div>
            <div class="side-images">
                <img th:src="@{/images/resort_default.jpg}" alt="Resort Image 2" />
                <img th:src="@{/images/resort_default.jpg}" alt="Resort Image 3" />
            </div>
        </div>

        <!-- Details Section -->
        <div class="details-section">
            <div class="left-details">
                <h2 th:text="${resort.name}">Resort Name</h2>
                <p><strong>Location:</strong> <span th:text="${resort.location}">Location</span></p>
                <p><strong>About </strong> <span th:text="${resort.longdescription}">Location</span></p>
                
                <div class="facilities">
                    <h3>Events & Adventure Activities</h3>
                    <ul th:if="${resort.facilities != null}">
                        <li th:each="facility : ${resort.facilities}" th:text="${facility.name}">Facility</li>
                    </ul>
                    <p th:if="${resort.facilities == null || #lists.isEmpty(resort.facilities)}">No facilities listed.</p>
                </div>
            </div>

            <div class="right-rooms">
                <h3>Available Rooms</h3>
                <ul>
                    <li>
                        Deluxe Room - <strong>₹4,500</strong>
                    </li>
                    <li>
                        Premium Cottage - <strong>₹6,200</strong>
                    </li>
                    <li>
                        Executive Suite - <strong>₹9,800</strong>
                    </li>
                    <li>
                        Family Villa - <strong>₹12,500</strong>
                    </li>
                </ul>
                <a th:href="@{'/book'(resortName=${resort.name})}">
                    <button>Book This Resort</button>
                </a>
                
            </div>


        <!-- <div class="back-btn">
            <a href="/" style="text-decoration: none;">
                <button>Back to Resorts</button>
            </a>
        </div> -->
    </div>
</body>
</html>
