<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .total-row {
            font-weight: bold;
            background-color: #ecf0f1;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Order Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Total Price (₹)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderItems}">
                <td th:text="${order.name}">Item Name</td>
                <td th:text="${order.qty}">Qty</td>
                <td th:text="${order.price}">₹0</td>
            </tr>
            <tr class="total-row">
                <td colspan="2">Final Amount</td>
                <td th:text="${total}">₹0</td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/dashboard}" method="post">
        <button type="submit" class="btn">Go to Dashboard</button>
    </form>
</div>
</body>
</html>
