<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf2;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #b36b00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span th:text="${user.name}">Manager</span>!</h2>
        <p>Here you can manage resort bookings, update resort info, and monitor customer feedback.</p>
    </div>
</body>
</html>
