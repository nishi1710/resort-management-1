<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf2;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #b36b00;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #ffb84d;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e69900;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ffb84d;
            color: white;
        }
        .modify-btn {
            background-color: #ffb84d;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .modify-btn:hover {
            background-color: #e69900;
        }
        .logout-btn {
            background-color: #e74c3c;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin</h1>
        
        <!-- Logout Button -->
        <a class="logout-btn" href="/logout">Logout</a>

        <!-- Add Resort button -->
        <div class="button-group">
            <a class="btn" href="/admin/resorts/add">Add Resort</a>
        </div>

        <!-- Resort list -->
        <table>
            <thead>
                <tr>
                    <th>Resort ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Short Description</th>
                    <th>Long Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the resorts and display them -->
                <tr th:each="resort : ${resorts}">
                    <td th:text="${resort.resortId}"></td>
                    <td th:text="${resort.name}"></td>
                    <td th:text="${resort.location}"></td>
                    <td th:text="${resort.description}"></td>
                    <td th:text="${resort.longdescription}"></td>
                    <td>
                        <!-- Modify Resort button next to each resort -->
                        <a class="modify-btn" th:href="@{/admin/resorts/edit/{id}(id=${resort.resortId})}">Modify</a>
                        <a class="modify-btn" 
                           th:href="@{/admin/resorts/delete/{id}(id=${resort.resortId})}" 
                           onclick="return confirm('Are you sure you want to delete this resort?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
